<ul>
    <li><p align="left"><font face="新細明體">由圖 7a
        &quot;T&quot;
        字型頭部，以上面圖示該點，順時鐘方向旋轉
        90 度，連結後再標示編號，即可組成圖 6a。</font></p>
    </li>
    <li><p align="left"><font face="新細明體">以此依序，由圖７的八種展開圖，「變裝」秀出圖６之全部展開圖。</font></p>
    </li>
    <li><p align="left"><font face="新細明體">但卻有四個展開圖是重複的，故僅得以下四種
        6a, 6b, 6c, 6d 組合。</font></p>
    </li>
</ul>
